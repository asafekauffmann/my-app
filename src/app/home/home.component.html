<h1>Welcome!</h1>

<div class="play-container">
  <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p> <!--One way data binding-->
</div>

<div class="play-container"> <!--Two Way Data Binding-->
  <p>
    <input type="text" [(ngModel)]="name"> <!--Send and recive information-->
    <br>
    <strong>You said: </strong> {{ name }}
  </p>
</div>

<div class="play-container" [ngClass]="setClasses()"> <!--Style binding-->

  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none"> <!--If true show this, if not show another template-->
      <p>The click counter <strong> IS GREATER</strong> than 4.</p>
  </ng-template> <!--Custom element here-->

  <ng-template #none>
      <p>The click countes is <strong>Not greater</strong> than 4.</p>
  </ng-template>

</div>
